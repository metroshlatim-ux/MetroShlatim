<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מטרו שלטים</title>

<!-- מניעת Cache -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family: 'Montserrat', sans-serif;}
  body {overflow-x:hidden; direction: rtl; color:white; position:relative;}

  /* רקע וידאו */
  #bg-video {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:-1;
    filter: brightness(0.5);
  }

  /* Top Bar בצד ימין */
  .top-bar {
    display:flex;
    justify-content:flex-end;
    gap:20px;
    padding:10px 30px;
    background: rgba(255,255,255,0.9);
    position: sticky;
    top:0;
    z-index:1000;
  }
  .top-bar a {
    text-decoration:none;
    color:#333;
    font-weight:700;
    padding:5px 10px;
    transition: color 0.3s;
    display:flex;
    align-items:center;
  }
  .top-bar a:hover {color:#FF6600;}
  .top-bar a img {width:24px; height:24px;}

  /* Hero Section במרכז */
  .hero {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    padding:0 20px;
  }

  /* טקסט במלבן צהוב עם שקיפות */
  .hero-box {
    background-color: rgba(255, 215, 0, 0.85);
    padding: 20px 30px;
    border-radius: 15px;
    display:inline-block;
  }
  .hero-box h1 {
    font-family: 'Oswald', sans-serif;
    font-size:60px;
    font-weight:700;
    margin-bottom:20px;
    color:white;
    animation: fadeZoom 1s ease-in-out;
  }
  .hero-box h2 {
    font-size:24px;
    font-weight:500;
    color:white;
    animation: fadeZoom 1.2s ease-in-out;
  }

  @keyframes fadeZoom {
    0% {opacity:0; transform: scale(0.9);}
    100% {opacity:1; transform: scale(1);}
  }

  /* וואטסאפ צף */
  .whatsapp-wrapper {
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:1000;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
  }
  .whatsapp-icon {
    background-color:#25D366;
    width:60px; height:60px;
    border-radius:50%;
    display:flex; justify-content:center; align-items:center;
    font-size:30px; color:white;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }
  .whatsapp-icon:hover {transform: scale(1.1);}
  .whatsapp-menu {
    display:none;
    flex-direction:column;
    gap:10px;
    margin-bottom:10px;
  }
  .whatsapp-menu a {
    padding:12px 20px;
    background-color:#25D366;
    color:white;
    border-radius:50px;
    text-decoration:none;
    font-weight:700;
    text-align:center;
    transition: background 0.3s, transform 0.3s;
  }
  .whatsapp-menu a:hover {background-color:#128C7E; transform: scale(1.05);}

  /* טופס פופ-אפ */
  .popup-form {
    display:none;
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    background-color: rgba(255, 215, 0, 0.9);
    padding:30px;
    border-radius:15px;
    z-index:2000;
    box-shadow:0 5px 20px rgba(0,0,0,0.5);
    color:white;
    width:90%;
    max-width:400px;
    text-align:center;
  }
  .popup-form h3 {margin-bottom:15px;}
  .popup-form input, .popup-form textarea {
    width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #fff;
    background: rgba(255,255,255,0.2); color:white;
  }
  .popup-form button {
    padding:10px 20px; background:#FF6600; color:white; border:none; border-radius:5px; cursor:pointer;
    width:100%;
  }
  .popup-close {
    position:absolute;
    top:10px; right:15px;
    font-size:20px;
    cursor:pointer;
    font-weight:bold;
  }

  /* לוגו */
  .logo {
    position:absolute;
    top:10px;
    left:30px;
    width:350px;
    height:250px;
    max-width:100%;
    height:auto;
  }

  /* התאמה למובייל */
  @media (max-width:768px){
    .hero-box h1 {font-size:36px;}
    .hero-box h2 {font-size:16px;}
    .hero-box {padding:15px 20px;}
    .logo {width:180px; height:auto;}
    .whatsapp-wrapper {bottom:15px; right:15px;}
    .top-bar {padding:10px 15px; gap:10px;}
    .top-bar a img {width:20px; height:20px;}
  }
</style>
</head>
<body>

<!-- רקע וידאו -->
<video autoplay muted loop id="bg-video">
  <source src="Background-Web-Video.mp4" type="video/mp4">
</video>

<!-- Top Bar -->
<div class="top-bar">
  <a href="#contact" onclick="openForm()">☎️ צור קשר</a>
  <a href="mailto:Metroshlatim@gmail.com">📧 מייל</a>
  <a href="https://www.instagram.com/metroshlatim/" target="_blank">
    <img src="instagram-icon.png" alt="אינסטגרם">
  </a>
</div>

<!-- לוגו -->
<img src="logo.png" alt="מטרו שלטים" class="logo">

<!-- Hero Section -->
<div class="hero">
  <div class="hero-box">
    <h1>השלטים שמבליטים את העסק שלך!</h1>
    <h2>שילוט ומיתוג מקצועי לעסקים – איכות, יצירתיות ופתרונות מותאמים אישית לכל לקוח.</h2>
  </div>
</div>

<!-- וואטסאפ -->
<div class="whatsapp-wrapper">
  <div class="whatsapp-menu" id="whatsappMenu">
    <a href="https://wa.me/972556613083">📱 צ'אט עם שמואל</a>
    <a href="https://wa.me/972547283690">📱 צ'אט עם שלום</a>
  </div>
  <div class="whatsapp-icon" onclick="toggleWhatsApp()">💬</div>
</div>

<!-- טופס פופ-אפ -->
<div class="popup-form" id="contactForm">
  <span class="popup-close" onclick="closeForm()">✖</span>
  <h3>השאירו פרטים וניצור איתכם קשר</h3>
  <form action="https://formspree.io/f/mldlkgrq" method="POST">
    <input type="text" name="name" placeholder="שם מלא" required>
    <input type="email" name="email" placeholder="אימייל" required>
    <textarea name="message" placeholder="הודעה" required></textarea>
    <button type="submit">שלח</button>
  </form>
</div>

<script>
  function toggleWhatsApp() {
    const menu = document.getElementById('whatsappMenu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }
  function openForm() {
    document.getElementById('contactForm').style.display = 'block';
  }
  function closeForm() {
    document.getElementById('contactForm').style.display = 'none';
  }
</script>

</body>
</html>
